<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome -->
    <link rel="stylesheet" href="./fontawesome-free-5.15.3-web/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>Reviews</title>
</head>
<body>
    <section class="container">
        <div class="header">
            <h2>Our reviews</h2>
        </div>

        <div class="review-container">
            <div class="img-container">
                <img src="pictures/profile1.jpg" id="person-img" alt="profile">
            </div>
            <h4 id="name">Susan Smith</h4>
            <h4 id="job">Web developer</h4>
            <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse doloribus consequuntur officia beatae nesciunt praesentium id ut. Cupiditate, officiis sequi!</p>
        </div>

        <div class="button-container">
            <button class="prev-btn">
                <i class="fas fa-angle-left"></i>
            </button>
            <button class="next-btn">
                <i class="fas fa-angle-right"></i>
            </button>
        </div>
        <button class="random-btn">Surprise me</button>
    </section>

    <!-- javascript -->
    <script src="app.js"></script>
</body>
</html>
